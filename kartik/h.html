<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  font-family: 'Segoe UI', sans-serif;
  background: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  background-color: #fff;
  width: 300px;
  padding: 30px;
  border-radius: 15px;
  text-align: center;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
}

.card:hover {
  transform: translateY(-10px);
}


.avatar {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  margin-bottom: 15px;
  transition: transform 0.3s ease;
}

.card:hover .avatar {
  transform: scale(1.1);
}


h2 {
  font-size: 1.5rem;
  color: #333;
}

.title {
  color: #888;
  font-size: 1rem;
  margin: 5px 0;
}


.socials {
  margin: 15px 0;
}

.socials a {
  text-decoration: none;
  color: #0077b5;
  margin: 0 10px;
  font-weight: bold;
  transition: color 0.3s ease;
}

.socials a:hover {
  color: #005582;
}

/* Button */
button {
  padding: 10px 20px;
  border: none;
  background-color: #0077b5;
  color: white;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #005582;
}
  </style>
</head>
<body>
  <div class="card">
    <img src="https://thumbnail.imgbin.com/3/8/4/account-icon-colorful-avatar-for-digital-profile-wuUZsC5r_t.jpg" alt="Profile Picture" class="avatar">
    <h2>
        Kartik Adhe
    </h2>
    <p class="title">Web Developer</p>
    <p>Khurajgaon`</p>
    <div class="socials">
      <a href="#">LinkedIn</a>
      <a href="https://github.com/KartikRajeshadhe/project_files">GitHub</a>
    </div>
    <button>Contact</button>
  </div>
</body>
</html>
