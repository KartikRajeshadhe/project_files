<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My First HTML Project</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
  font-family: Arial, sans-serif;
  line-height: 1.6;
  margin: 0;
  padding: 0;
  background-color: #f4f4f4;
}

header {
  background: #333;
  color: #fff;
  padding: 20px 0;
  text-align: center;
}

nav ul {
  list-style: none;
  padding: 0;
}

nav ul li {
  display: inline;
  margin-right: 15px;
}

nav ul li a {
  color: white;
  text-decoration: none;
}

main {
  padding: 20px;
}

section {
  margin-bottom: 20px;
}

form label {
  display: block;
  margin-top: 10px;
}

form input[type="text"],
form input[type="email"] {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
}

form input[type="submit"] {
  margin-top: 10px;
  padding: 10px 20px;
  background-color: #456;
  color: white;
  border: none;
  cursor: pointer;
}

footer {
  text-align: center;
  padding: 15px;
  background: #890;
  color: white;
}
  </style>
</head>

<body>
  <header>
    <h1>Welcome to My HTML Project</h1>
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About This Project</h2>
      <p>This is a simple HTML project with basic structure and styling.</p>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <label >Passord</label>
                                                                                                                                                
        <input type="password" value="Send" />
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My First HTML Project</p>
  </footer>
</body>
</html>
